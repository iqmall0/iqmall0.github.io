<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod Makanan Ternakan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Sistem Rekod Makanan Ternakan</h1>
    <form id="foodForm">
        <label for="animal">Jenis Ternakan:</label>
        <input type="text" id="animal" name="animal" required><br><br>

        <label for="food">Jenis Makanan:</label>
        <input type="text" id="food" name="food" required><br><br>

        <label for="quantity">Kuantiti (kg):</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="date">Tarikh:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="button" onclick="addRecord()">Tambah Rekod</button>
    </form>

    <table id="recordTable">
        <thead>
            <tr>
                <th>Jenis Ternakan</th>
                <th>Jenis Makanan</th>
                <th>Kuantiti (kg)</th>
                <th>Tarikh</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rekod akan ditambah di sini -->
        </tbody>
    </table>

    <script>
        function addRecord() {
            // Ambil data dari borang
            const animal = document.getElementById("animal").value;
            const food = document.getElementById("food").value;
            const quantity = document.getElementById("quantity").value;
            const date = document.getElementById("date").value;

            // Cipta baris baru untuk rekod
            const table = document.getElementById("recordTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            // Masukkan data ke dalam sel
            const animalCell = newRow.insertCell(0);
            const foodCell = newRow.insertCell(1);
            const quantityCell = newRow.insertCell(2);
            const dateCell = newRow.insertCell(3);

            animalCell.textContent = animal;
            foodCell.textContent = food;
            quantityCell.textContent = quantity;
            dateCell.textContent = date;

            // Kosongkan borang selepas rekod ditambah
            document.getElementById("foodForm").reset();
        }
    </script>
</body>
</html>
