    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

        }
        main {
            padding: 20px;

            background-color: white;

        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
        }
        form input, form select, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #4CAF50;
            color: white;

        }

            width: 100%;

<body>

    <header>
        <h1>Sistem Pengurusan Maklumat Ternakan</h1>
    </header>

    <nav>
        <a href="#add-livestock">Tambah Ternakan</a>
        <a href="#livestock-list">Senarai Ternakan</a>
    </nav>

    <main>
        <!-- Form untuk menambah maklumat ternakan -->
        <section id="add-livestock">
            <h2>Tambah Maklumat Ternakan</h2>
            <form action="proses_tambah.php" method="POST">
                <label for="id-ternakan">ID Ternakan</label>
                <input type="text" id="id-ternakan" name="id_ternakan" required>

                <label for="nama-ternakan">Nama Ternakan</label>
                <input type="text" id="nama-ternakan" name="nama_ternakan" required>

                <label for="jenis-ternakan">Jenis Ternakan</label>
                <select id="jenis-ternakan" name="jenis_ternakan">
                    <option value="lembu">Lembu</option>
                    <option value="kambing">Kambing</option>
                </select>

                <label for="umur-ternakan">Umur (Tahun)</label>
                <textarea id="tarikh" name="tarikh"></textarea>

                <label for="berat-ternakan">Berat (kg)</label>
                <input type="number" id="berat-ternakan" name="berat_ternakan" required>

                <label for="catatan">Catatan</label>
                <textarea id="catatan" name="catatan"></textarea>

                <button type="submit">Tambah Ternakan</button>
            </form>
        </section>

        <!-- Senarai Ternakan -->
        <section id="livestock-list">
            <h2>Senarai Maklumat Ternakan</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Ternakan</th>
                        <th>Nama Ternakan</th>
                        <th>Jenis</th>
                        <th>Umur</th>
                        <th>Berat</th>
                        <th>Catatan</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Baris contoh, data sebenar diambil dari pangkalan data -->
                    <tr>
                        <td>048</td>
                        <td>Dopper</td>
                        <td>kambing</td>
                        <td>3</td>
                        <td>43kg</td>
                        <td>Sehat</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Kambing B</td>
                        <td>Kambing</td>
                        <td>2</td>
                        <td>45</td>
                        <td>Agak kurus</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
